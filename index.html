<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="preview_img">
        <picture>
          <source
            media="(max-width:600px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <source
            media="(min-width:601px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="picture-description"
          />
        </picture>
      </div>
      <div class="product_info">
        <div class="product_type">Perfume</div>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="discount_price">$149.99</span>
          <span class="old_price">$169.99</span>
        </div>

        <a class="buy_button" href=""><img src="./images/icon-cart.svg" alt="Buy">Add to Cart</a>
      </div>
    </main>

  </div> -->
  </body>
</html>
